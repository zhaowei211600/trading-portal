<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>金资服</title>

    <link rel="stylesheet" type="text/css" href="../styles/font/iconfont.css">
    <link rel="stylesheet" href="../styles/product/common.css">
    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/userApply.css" />

</head>
<body>
    <div class="wrap">
        <div class="header">
            <a class="backImg" onclick="window.history.go(-1); "  ><i class="iconfont icon-fanhuizuojiantou"></i>返回</a>
            <div class=" grayGround">身份认证</div>
        </div>
        <div class="wrap-main" style="margin-top: 45px;">

            <span class="wrap-main-title">请认证填写,保证信息真实有效</span>
            <div class="warp-main-white">
                <span class="warp-main-span">机构名称</span>
                <input type="text" placeholder="请填写所在的机构名称" id="orgName" class="warp-main-input warp-main-password">
            </div>
            <div class="warp-main-white">
                <span class="warp-main-span">职务</span>
                <input type="text" placeholder="请填写您的职务" id="position" class="warp-main-input warp-main-password">
            </div>
            <div class="warp-main-white">
                <span class="warp-main-span">地区</span>
                <input type="text" placeholder="请填写所在地区" id="address" class="warp-main-input warp-main-password">
            </div>
            <div class="warp-main-white">
                <span class="warp-main-span">联系电话</span>
                <input type="text" placeholder="请填写所在机构的联系电话" id="contactPhone" class="warp-main-input warp-main-password">
            </div>
            <div class="wrap-main-bottom">
                <div class="wrap-main-bottom-content">
                    <span class="wrap-bottom-text">企业邮箱</span>
                    <input type="text" placeholder="请填写您的企业邮箱" id="email" class="warp-main-input warp-main-password">
                </div>
            </div>
            <div class="wrap-companyImg">
                <div class="iconfont icon-jiahao"></div>
                <img src="" alt="">
                <input type="file" id="fileUp" name="file" onchange="Javascript:validate_img(this);" >
                <p class="wrap-companyCard">选择您的企业名片</p>
                <p class="wrap-2m">文件支持：jpg/jepg/png格式图片，不超过2M</p>
            </div>
            <div class="wrap-something">
                <p><span>温馨提示：</span>请提前准备好您的企业名片，名片需与所填写的相应机构相对应。</p>
            </div>
            <button class="login-btn" id="auth">认证</button>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
    <script type="text/javascript" src="../scripts/common/common.js"></script>
    <script type="text/javascript" src="../scripts/userApply.js"></script>
</body>
</html>
