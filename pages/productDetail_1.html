<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>资金交易</title>
    <link rel="stylesheet" href="../styles/product/common.css">
    <link rel="stylesheet" href="../styles/product/productDetail.css">
</head>
<body>
<div class="header">
    <img class="backImg" onclick="window.history.go(-1); " src="../styles/images/icon-arrow-l.png"/>
    <div class=" grayGround">资金交易</div>
</div>


<div class="banner">
    <img src="../styles/images/baner.jpg"/>
</div>

<div class="listItem">
    <div class="active itemBtn"title="0">产品介绍</div>
    <div class="itemBtn" title="1">基本交易信息</div>
    <div class="itemBtn" title="2">详细交易信息</div>
    <div class="itemBtn" title="3">交易方资料</div>
</div>
<!--第一部分-->
<div class="maginBottom">
    <div class="itemText">
        <div class="f14 detail">
            <div class="weight" id="typeName"></div>
            <div id="typeDesc"></div>
        </div>

        <div class="f14 detail">
            <div class="title">——办理流程——</div>
            <div id="typeProcess"></div>
        </div>
        <div class="f14 detail">
            <div class="title">——分润规则——</div>
            <div id="rules"></div>
        </div>
    </div>

</div>

<!--第二部分-->
<div class="maginBottom hidden">
    <div class="f14 padd">
        <div class="flex" style="margin-bottom: 0.05rem;">
            <div class="line"></div>
            <div style="font-weight: bolder;margin-left: 0.05rem;">项目信息</div>
        </div>
        <div>
            <div class="flex">
                <div>编号：</div>
                <div id="productId"></div>
            </div>
            <div class="flex">
                <div>类型：</div>
                <div id="type"></div>
            </div>
            <div class="flex">
                <div>金额：</div>
                <div id="budget"></div>
            </div>
            <div class="flex">
                <div>发布时间：</div>
                <div id="createTime"></div>
            </div>
            <div class="flex">
                <div style="white-space: nowrap">所在地区：</div>
                <div id="area"></div>
            </div>
            <div class="flex">
                <div>项目进展：</div>
                <div id="process"></div>
            </div>
        </div>
    </div>
    <div class="f14 padd">
        <div class="flex" style="margin-bottom: 0.05rem;">
            <div class="line"></div>
            <div style="font-weight: bolder;margin-left: 0.05rem;">项目概况</div>
        </div>
        <div id="desc">
        </div>
    </div>


</div>

<!--第三部分-->
<div class="maginBottom hidden" >

    <div class="f14 padd">
        <div class="flex" style="margin-bottom: 0.05rem;">
            <div class="line"></div>
            <div style="font-weight: bolder;margin-left: 0.05rem;">详细信息</div>
        </div>
        <div class="unLogin" style="margin-top: 0.8rem;">您还未登录，请登录后查看</div>
        <div class="unLogin"> 更详细的项目信息</div>
        <div class="loginBtn" onclick="window.location.href = 'login.html'">去登录</div>
    </div>
</div>

<!--第四部分-->
<div class="maginBottom hidden" >
    <div class="f14 padd">
        <div class="flex" style="margin-bottom: 0.05rem;">
            <div class="line"></div>
            <div style="font-weight: bolder;margin-left: 0.05rem;">项目资料</div>
        </div>
        <div id="attachment">

        </div>
    </div>
    <div class="f14 padd">
        <div class="flex" style="margin-bottom: 0.05rem;">
            <div class="line"></div>
            <div style="font-weight: bolder;margin-left: 0.05rem;">项目信息</div>
        </div>
        <div id="attachmentList">
    </div>
</div>


<!--<div class="footer">
    <div>分享</div>
    <div>预约</div>
</div>-->

<script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="../scripts/common/common.js"></script>
<script src="../scripts/rem.js"></script>
<script src="../scripts/productDetail_1.js"></script>


</body>
</html>
