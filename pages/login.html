<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="../styles/font/iconfont.css">
    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/lib/swiper.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/home.css">

</head>
<body>
    <div class="wrap">
        <div>
            <div class="search-bar" style="background-color: #F8F8F9;">
                登录
            </div>
            <a href="../pages/home.html" class="s-back"><i class="iconfont icon-fanhuizuojiantou"></i></a>
        </div>
        <div>
            <div class="warp-main">
                <span class="warp-main-span">登录手机号</span>
                <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请输入登录手机号" id="phone" maxlength="11" class="warp-main-input warp-main-phone">
                <p class="warp-main-hr"></p>
                <span class="warp-main-span">登录密码</span>
                <input type="password" placeholder="请输入登录密码" id="password" maxlength="16" class="warp-main-input warp-main-password">
                <p class="warp-main-hr"></p>
                <button type="button" class="login-btn" id="login">登 录</button>
                <p class="login_forgot">
                    <a class="login_register_btn fr" href="../pages/register_1.html">立即注册</a>
                    <a class="login_forgot_btn fl" href="../pages/forgetPassword.html">找回密码</a>
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript"
            src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
    <script type="text/javascript" src="../scripts/lib/slider.js"></script>
    <script type="text/javascript" src="../scripts/common/common.js"></script>
    <script type="text/javascript" src="../scripts/login.js"></script>
</body>
</html>
