<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>金资服</title>

    <link rel="stylesheet" href="../styles/font/iconfont.css" />
    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/lib/swiper.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/success.css" />
    <link rel="stylesheet" href="../styles/home.css">

    <script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
    <script type="text/javascript" src="../scripts/lib/slider.js"></script>
    <script type="text/javascript" src="../scripts/common/common.js"></script>
    <script type="text/javascript" src="../scripts/changePassword.js"></script>
</head>
<body>
<div class="wrap">
    <div class="wrap-change">
        <div>
            <div class="search-bar" style="background-color: #F8F8F9;">
                修改密码
            </div>
            <a href="../pages/userCenter.html" class="s-back" style="color: #485166;font-size: 14px;"><i class="iconfont icon-fanhuizuojiantou"></i>返回</a>
        </div>
        <div>
            <div class="warp-main">
                <span class="warp-main-span">登录密码</span>
                <input type="password" placeholder="请输入登录密码" id="password" maxlength="11" class="warp-main-input warp-main-password">
                <p class="warp-main-hr"></p>
                <span class="warp-main-span">新密码</span>
                <input type="password" placeholder="请输入新密码" id="newPassword" maxlength="8" class="warp-main-input warp-main-newPassword">
                <p class="warp-main-hr"></p>
                <span class="warp-main-span">重复新密码</span>
                <input type="password" placeholder="请再次输入新密码" id="twicePassword" maxlength="8" class="warp-main-input warp-main-phone">
                <p class="warp-main-hr"></p>
                <button class="login-btn" id="login">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
