<!DOCTYPE html>

    <title>首页</title>

    <link rel="stylesheet" href="../styles/common/bootstrap.min.css">

<body>

<div class="content-wrap my-asset-i">
    <!--顶部导航搜索-->
    <div class="top-search" style="position: relative;">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="../styles/images/banner-1.jpeg" alt="First slide">
                </div>
                <div class="item">
                    <img src="../styles/images/banner-2.jpeg" alt="Second slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <div class="content" id="productItem">

    </div>

    <!--tab-->
    <div class="home-search-body">
        <ul class="nav">
            <li>
                <div class="active">推荐项目</div>
                <div class="greenline active"></div>
            </li>
            <!--<li>
                <div>法律服务</div>

            </li>

                <div class="greenline"></div>

            <li >

                <div class="greenline"></div>
            </li>
            <li>
                <div>法律服务</div>
                <div class="greenline"></div>
            </li>
            <li >
                <div>税务筹划</div>
                <div class="greenline"></div>
            </li>-->
        </ul>
    </div>
    <!--数据列表-->
    <div class="content-body" style="margin-top: 0;">
        <ul style="margin: 0 auto;">
        </ul>
    </div>
</div>
<div class="wrap">

    <!--菜单-->
    <div class="menu">
        <div class="menu1 bg">
            <div class="home" id="home">首页</div>
