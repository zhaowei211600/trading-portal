<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>金资服</title>
    <link rel="stylesheet" href="../styles/font/iconfont.css" />
    <link rel="stylesheet" href="../styles/product/common.css">
    <link rel="stylesheet" href="../styles/product/productDetail.css">
</head>
<body>
<div class="header">
    <a class="backImg" onclick="window.history.go(-1); "  ><i class="iconfont icon-fanhuizuojiantou"></i>返回</a>
    <div class=" grayGround" id="productName"></div>
</div>


<div class="banner">
    <img id="descImg" src=""/>
</div>

<div style="overflow-x: scroll;">
    <div class="listItem">
        <div class="active itemBtn"title="0">产品介绍</div><div class="itemBtn" title="1">承接方信息</div><div class="itemBtn" title="2">业务进展</div><div class="itemBtn" title="3">详细信息及分润</div>
    </div>
</div>
<div class="itemText">
    <div class="f14 detail">
        <div class="weight" id="typeName"></div>
        <div id="typeDesc"></div>
    </div>

    <div class="f14 detail">
        <div class="title">——办理流程——</div>
        <div id="typeProcess"></div>
    </div>
    <div class="f14 detail">
        <div class="title">——分润规则——</div>
        <div id="rules"></div>
    </div>
</div>


<div class="f14 detail itemText hidden">
    <div class="flex displayUnLogin" style="margin-bottom: 0.05rem;">
        <div class="line"></div>
        <div style="font-weight: bolder;margin-left: 0.05rem;">基本信息</div>
    </div>
    <div id="acceptingSide" class="displayUnLogin">

    </div>
    <div class="unLogin" style="margin-top: 0.8rem;">您还未登录，请登录后查看</div>
    <div class="unLogin"> 更详细的项目信息</div>
    <div class="loginBtn unLogin" onclick="window.location.href = 'login.html'">去登录</div>
</div>

<div class="f14 detail itemText hidden">
    <div class="flex displayUnLogin" style="margin-bottom: 0.05rem;">
        <div class="line"></div>
        <div style="font-weight: bolder;margin-left: 0.05rem;">业务进展情况</div>
    </div>
    <div id="process" class="displayUnLogin">

    </div>
    <div class="unLogin" style="margin-top: 0.8rem;">您还未登录，请登录后查看</div>
    <div class="unLogin"> 更详细的项目信息</div>
    <div class="loginBtn unLogin" onclick="window.location.href = 'login.html'">去登录</div>
</div>

<div class="f14 detail itemText hidden">
    <div class="flex displayUnLogin" style="margin-bottom: 0.05rem;">
        <div class="line"></div>
        <div style="font-weight: bolder;margin-left: 0.05rem;">详细信息及分润</div>
    </div>
    <div id="tradeDetail" class="displayUnLogin">

    </div>
    <div class="unLogin" style="margin-top: 0.8rem;">您还未登录，请登录后查看</div>
    <div class="unLogin"> 更详细的项目信息</div>
    <div class="loginBtn unLogin" onclick="window.location.href = 'login.html'">去登录</div>
</div>


<div class="footer">
    <div onclick="addBackGround()"><img style="width: 20px;position: relative;top: 5px;" src="../styles/images/share.png"/>分享</div>
    <div onclick="followProduct()"><img id="followImg" style="width: 22px;position: relative;top: 5px;" src="../styles/images/star.png"/><span id="isFollow">关注</span></div>
</div>

<div class="shareBack isShowShare"></div>
<div class="shareLoading isShowShare">
    <img style="width: 100%;" src="../styles/images/share-loading.jpeg"/>
</div>

<script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="../scripts/common/common.js"></script>
<script src="../scripts/rem.js"></script>
<script src="../scripts/productDetail_2.js"></script>



</body>
</html>
