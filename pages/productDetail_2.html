<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>资金交易</title>
    <link rel="stylesheet" href="../styles/product/common.css">
    <link rel="stylesheet" href="../styles/product/productDetail.css">
</head>
<body>
<div class="header">
    <img class="backImg" onclick="window.history.go(-1); " src="../styles/images/icon-arrow-l.png"/>
    <div class=" grayGround">资金交易</div>
</div>


<div class="banner">
    <img src="../styles/images/baner.jpg"/>
</div>

<div class="listItem">
    <div class="active itemBtn" title="0">业务介绍</div>
    <div class="itemBtn" title="1">承接方信息</div>
    <div class="itemBtn" title="2">业务进展</div>
    <div class="itemBtn" title="3">详细信息及分润</div>
</div>
<div class="itemText">
    <div class="f14 detail">
        <div class="weight" id="typeName"></div>
        <div id="typeDesc"></div>
    </div>

    <div class="f14 detail">
        <div class="title">——办理流程——</div>
        <div id="typeProcess"></div>
    </div>
    <div class="f14 detail">
        <div class="title">——分润规则——</div>
        <div id="rules"></div>
    </div>
</div>


<div class="f14 detail itemText hidden">
    <div id="acceptingSide"></div>
</div>

<div class="f14 detail itemText hidden">
    <div id="process"></div>
</div>

<div class="f14 detail itemText hidden">
    <div id="tradeDetail"></div>
</div>


<!--<div class="footer">
    <div>分享</div>
    <div>预约</div>
</div>-->

<script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="../scripts/common/common.js"></script>
<script src="../scripts/rem.js"></script>
<script src="../scripts/productDetail_2.js"></script>



</body>
</html>
