<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>金资服</title>

    <link rel="stylesheet" type="text/css" href="../styles/font/iconfont.css">
    <link rel="stylesheet" href="../styles/product/common.css">
    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/userApplyEnd.css" />

</head>
<body>

    <div class="wrap">
        <div class="header">
            <a class="backImg" onclick="window.history.go(-1); "  ><i class="iconfont icon-fanhuizuojiantou"></i>返回</a>
            <div class=" grayGround">身份认证</div>
        </div>
        <div class="wrap-title" style="margin-top: 55px">
            <span class="iconfont icon-cuowu"></span>
            <span class="wrap-title-span" id="authResult">>客户经理身份认证</span>
        </div>
        <div class="wrap-main">
            <div class="wrap-main">
                <div class="wrap-main-messages">
                    <p class="wrap-main-messages-p">机构名称：<span id="orgName"></span></p>
                    <p class="wrap-main-messages-p">职务：<span id="position"></span></p>
                    <p class="wrap-main-messages-p">地区：<span id="address"></span></p>
                    <p class="wrap-main-messages-p">联系电话：<span id="contactPhone"></span></p>
                    <p class="wrap-main-messages-p">企业邮箱：<span id="email"></span></p>
                    <div class="wrap-main-messages-img">
                        <img src="" alt="" class="file">
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap-btn">
            <button class="wrap-btn-again" id="apply">重新认证</button>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
    <script type="text/javascript" src="../scripts/common/common.js"></script>
    <script type="text/javascript" src="../scripts/userApplyEnd.js"></script>
</body>
</html>
