<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户注册</title>

    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/lib/swiper.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/userApply.css" />


</head>
<body>
<div class="wrap">
    <div class="wrap-title">
        <span class="wrap-title-span">注册</span>
    </div>
    <div>
        <div class="warp-main">
            <span class="warp-main-span">注册手机号</span>
            <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请填写您的手机号" id="phone" maxlength="11" class="warp-main-input warp-main-phone">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">登录密码</span>
            <input type="password" placeholder="请填写8-16位字母、数字混合密码" id="password" maxlength="16" class="warp-main-input warp-main-password">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">真实姓名</span>
            <input type="input" placeholder="请填写真实姓名" id="realName" maxlength="8" class="warp-main-input warp-main-password">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">证件号码</span>
            <input type="input" placeholder="请填写证件号码" id="cardNo" maxlength="30" class="warp-main-input warp-main-password">
            <p class="warp-main-hr"></p>
            <div class="wrap-companyImg">
                <div class="iconfont icon-jiahao"></div>
                <img id="cardImgFront_img" src="" alt="">
                <input type="file" id="cardImgFront" name="cardImgFront" onchange="Javascript:validateCardImgFront(this);" >
                <p class="wrap-companyCard">选择身份证正面照</p>
                <p class="wrap-2m">文件支持：jpg/jpeg/png格式图片，不超过2M</p>
            </div>
            <p class="warp-main-hr"></p>
            <div class="wrap-companyImg">
                <div class="iconfont icon-jiahao"></div>
                <img id="cardImgBack_img" style="top: 46.2rem;" src="" alt="">
                <input type="file" id="cardImgBack" name="cardImgBack" onchange="Javascript:validateCardImgBack(this);" >
                <p class="wrap-companyCard">选择身份证反面照</p>
                <p class="wrap-2m">文件支持：jpg/jpeg/png格式图片，不超过2M</p>
            </div>
            <p class="warp-main-hr"></p>
            <div class="yzm-row">
                <span class="warp-main-span">短信验证码</span>
                <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请填写短信验证码" id="yzm" maxlength="6" class="warp-main-input warp-main-yzm">
                <button class="login-btn-yzm" id="btn-yzm" >发送验证码</button>
            </div>
            <button class="login-btn" id="login">注册</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../scripts/lib/slider.js"></script>
<script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="../scripts/common/common.js"></script>
<script type="text/javascript" src="../scripts/register.js"></script>
</body>
</html>
