<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>金资服</title>
    <link rel="stylesheet" href="../styles/font/iconfont.css" />
    <link rel="stylesheet" href="../styles/product/common.css">
    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/lib/swiper.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/home.css">

</head>
<body>

<div class="wrap">
    <div>
        <div class="search-bar" style="position: relative;background-color: #F8F8F9;">
            <a class="backImg" href="../pages/login.html"><i class="iconfont icon-fanhuizuojiantou"></i>返回</a>
            <div class=" grayGround">用户注册</div>
        </div>
    </div>
    <div>
        <div class="warp-main">
            <span class="warp-main-span">真实姓名</span>
            <input type="tel" placeholder="请填写真实姓名" id="realName" maxlength="8" class="warp-main-input warp-main-password">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">手机号</span>
            <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请填写您的手机号" id="phone" maxlength="11" class="warp-main-input warp-main-phone">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">登录密码</span>
            <input type="tel" placeholder="请填写8-16位字母、数字混合密码" id="password" maxlength="16" class="warp-main-input warp-main-password">
            <p class="warp-main-hr"></p>

            <div class="yzm-row">
                <span class="warp-main-span">图形验证码</span>
                <input type="tel" placeholder="请填写图形验证码" id="yzm_img" maxlength="6" class="warp-main-input warp-main-yzm">
                <img id="imageCode" style="width: auto;" onclick="refreshImageCode()" src="">
            </div>
            <p class="warp-main-hr"></p>
            <div class="yzm-row">
                <span class="warp-main-span">短信验证码</span>
                <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请填写短信验证码" id="yzm" maxlength="6" class="warp-main-input warp-main-yzm">
                <button class="login-btn-yzm" style="width: auto;" id="btn-yzm" >发送验证码</button>
            </div>
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">推荐人姓名</span>
            <input type="tel" placeholder="请填写推荐人姓名" id="recommender" maxlength="8" class="warp-main-input warp-main-password">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">推荐人手机号</span>
            <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请填写您的手机号" id="recommenderPhone" maxlength="11" class="warp-main-input warp-main-phone">

            <button class="login-btn" id="login">注册</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../scripts/lib/slider.js"></script>
<script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="../scripts/common/common.js"></script>
<script type="text/javascript" src="../scripts/register.js"></script>
</body>
</html>
