<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>忘记密码</title>

    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/lib/swiper.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/success.css" />

    <script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
    <script type="text/javascript" src="../scripts/lib/slider.js"></script>
    <script type="text/javascript" src="../scripts/common/common.js"></script>
</head>
<body>
<div class="wrap">
    <div class="wrap-change">
        <div class="wrap-title">
            <span class="wrap-title-span">找回密码</span>
        </div>
        <div class="warp-main">
            <span class="warp-main-span">注册手机号</span>
            <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请输入注册手机号" id="phone" maxlength="11" class="warp-main-input warp-main-phone">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">新密码</span>
            <input type="password" placeholder="请输入新密码" id="newPassword" maxlength="8" class="warp-main-input warp-main-newPassword">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">重复新密码</span>
            <input type="password" placeholder="请再次输入新密码" id="twicePassword" maxlength="8" class="warp-main-input warp-main-phone">
            <p class="warp-main-hr"></p>
            <div class="yzm-row">
                <span class="warp-main-span">短信验证码</span>
                <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请填写短信验证码" id="yzm" maxlength="6" class="warp-main-input warp-main-yzm">
                <button class="login-btn-yzm" id="btn-yzm" >发送验证码</button>
            </div>
            <p class="warp-main-hr"></p>
            <button class="login-btn" id="login">确认修改</button>
        </div>
    </div>
    <!--密码修改成功-->
    <div class="wrap-success">
        <div class="wrap-img">
            <img src="../styles/images/success.png">
        </div>
        <div class="wrap-content">
            <p class="wrap-content-p">密码修改成功</p>
            <p class="wrap-content-p">需重新登录</p>
        </div>
        <button class="login-href">登录</button>
    </div>
</div>
</body>
<script type="text/javascript" src="../scripts/forgetPassword.js"></script>
</html>
